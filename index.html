<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>My Calculator</title>
</head>
<body> 
    <main>
        <div class="calc">
            <div class="display">
                <input disabled type="text/number" max="9999999999" min="0.000000001" maxlength="10" id="disp" value=0 class="calc_display-input" placeholder="0000000000" >
            </div>
            <table class="calc_table">
                <tr class="buttons_rows">
                    <td>
                        <button type="button" id="reset" class="btn">C</button> 
                    </td>
                    <td>
                        <button type="button" class="btn operation">/</button> 
                    </td>
                    <td>
                        <button type="button" class="btn operation">x</button> 
                    </td>
                    <td>
                        <button type="button" id="clear" class="btn"><< </button> 
                    </td>
                </tr>
                <tr class="buttons_rows">
                    <td>
                        <button type="button" class="btn number">7</button> 
                    </td>
                    <td>
                        <button type="button" class="btn number">8</button> 
                    </td>
                    <td>
                        <button type="button" class="btn number">9</button> 
                    </td>
                    <td>
                        <button type="button" class="btn operation">-</button> 
                    </td>
                </tr>
                <tr class="buttons_rows">
                    <td>
                        <button type="button" class="btn number">4</button> 
                    </td>
                    <td>
                        <button type="button" class="btn number">5</button> 
                    </td>
                    <td>
                        <button type="button" class="btn number">6</button> 
                    </td>
                    <td>
                        <button type="button" class="btn operation">+</button> 
                    </td>
                </tr>
                <tr class="buttons_rows">
                    <td>
                        <button type="button" class="btn number">1</button> 
                    </td>
                    <td>
                        <button type="button" class="btn number">2</button> 
                    </td>
                    <td>
                        <button type="button" class="btn number">3</button> 
                    </td>
                    <td rowspan="2">
                        <button type="button" id="result" class="btn btn_equal operation">=</button> 
                    </td>
                </tr>
                <tr class="buttons_rows">
                    <td>
                        <button type="button" class="btn operation">%</button> 
                    </td>
                    <td>
                        <button type="button" class="btn number">0</button> 
                    </td>
                    <td>
                        <button type="button" id="dec" class="btn">,</button> 
                    </td>
                </tr>
                <tr class="buttons_rows">
                    <td colspan="2">
                        <button type="button" id="time" class="btn_data">Время</button> 
                    </td>
                    <td colspan="2">
                        <button type="button" id="curDate" class="btn_data">Дата</button> 
                    </td>
                </tr>
            </table>
        </div>
    </main>
    <script src="main.js" async></script>
</body>
</html>
